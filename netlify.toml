[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "frame-src 'self' https://www.youtube.com https://youtube.com https://www.youtube-nocookie.com; img-src 'self' https://img.youtube.com https://i.ytimg.com data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
