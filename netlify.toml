[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# NEW: Keep functions warm - prevents 3-5 second cold start delays
# NOTE: You'll need to update database.js to handle scheduled events (see below)
[functions]
  [functions.database]
    # Ping every 10 minutes to keep function "warm"
    schedule = "*/10 * * * *"

# Optimize function performance
[functions.database]
  # Give function more memory (faster execution)
  memory = 1024
  # Increase timeout for heavy operations
  timeout = 10

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.youtube.com https://s.ytimg.com; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com https://youtube.com; img-src 'self' https://i.ytimg.com https://img.youtube.com data: blob:; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.netlify.app;"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # NEW: Enable compression for faster transfers
    Content-Encoding = "gzip"
    # NEW: Cache static assets
    Cache-Control = "public, max-age=31536000, immutable"

# Cache API responses briefly to reduce database hits (optional - remove if data must be real-time)
[[headers]]
  for = "/.netlify/functions/database"
  [headers.values]
    Cache-Control = "no-cache"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
