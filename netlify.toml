[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[headers]]
  for = "/*"
  [headers.values]
    # Updated CSP: Added 'self' and https to scripts/connect to help the player load
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.youtube.com https://s.ytimg.com; frame-src 'self' https://www.youtube-nocookie.com https://www.youtube.com https://youtube.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://www.youtube.com;"
    
    # Removed X-Frame-Options (CSP frame-ancestors is the modern equivalent, but usually not needed for a dashboard)
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Fixed Permissions-Policy: Allow 'self' and the YouTube domains to use necessary player features
    Permissions-Policy = "accelerometer=(self \"https://www.youtube.com\"), autoplay=(self \"https://www.youtube.com\"), gyroscope=(self \"https://www.youtube.com\"), picture-in-picture=(self \"https://www.youtube.com\")"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm run build"
